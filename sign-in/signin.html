<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./signin.css" />
    <link rel="icon" href="https://sabzlearn.ir/wp-content/uploads/2023/08/cropped-sabz-fav-192x192.png" sizes="192x192">
    <title>عضویت</title>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="messageBox">
        <p class="ErrorMessage">Lorem ipsum dolor sit amet consectetur.</p>
        <span></span>
      </div>
      <div class="logo-box">
        <img
          src="	https://sabzlearn.ir/wp-content/themes/sabzlearn-theme/images/logo.webp"
          alt="Logo"
          class="Logo"
        />
        <h1 class="logo-title">سبزلرن</h1>
      </div>
      <div class="form">
        <h2 class="form-title">عضویت</h2>
        <p class="form-question">
          قبلا ثبت نام کرده‌اید؟
          <a href="../Log-in/login.html" class="">وارد شوید</a>
        </p>

        <div class="input-box">
          <input type="text" class="name" placeholder="نام کاربری" />
          <i class="fa fa-user"></i>
        </div>
        <div class="input-box">
          <input type="text" class="phone-Number" placeholder="شماره موبایل" />
          <i class="fa fa-phone"></i>
        </div>
        <div class="input-box">
          <input type="email" class="Email" placeholder="آدرس ایمیل" inputmode="email" formnovalidate="">
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="password" placeholder="رمز عبور">
          <i class="f fa fa-lock"></i>
        </div>
        <button class="sign-in-btn">ادامه</button>
      </div>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
