<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="C:\Users\ALIREZA\Desktop\SabzLearn\styles\style.css" />
    <link rel="stylesheet" href="./cms-login.css" />
    <link rel="icon" href="https://sabzlearn.ir/wp-content/uploads/2023/08/cropped-sabz-fav-192x192.png" sizes="192x192">
    <title>ورود به پنل مدیریت</title>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="messageBox">
        <p class="ErrorMessage">Lorem ipsum dolor sit amet consectetur.</p>
        <span></span>
      </div>
      <div class="logo-box">
        <img
          src="	https://sabzlearn.ir/wp-content/themes/sabzlearn-theme/images/logo.webp"
          alt="Logo"
          class="Logo"
        />
        <h1 class="logo-title">سبزلرن</h1>
      </div>
      <div class="form">
        <h2 class="form-title">پنل مدیریت</h2>
        <div class="input-box">
          <input
            type="email"
            class="Email"
            placeholder="نام کاربری"
            inputmode="email"
            formnovalidate=""
          />
          <i class="fa fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="password" placeholder="رمز عبور" />
          <i class="f fa fa-lock"></i>
        </div>
        <button class="sign-in-btn">ورود</button>
        <div class="forget-Links-Box">
          <div class="dont-forget-me">
            <input type="checkbox" name="" id="dont-forget" />
            <label for="dont-forget">مر فراموش مکن</label>
          </div>
          <a href="">فراموشی رمز عبور</a>
        </div>
      </div>
    </div>
    <script src="./cms-login.js"></script>
  </body>
</html>
